<header>
  <h1> {{ title }} </h1>

  <!-- 
    inside header component, you embed app-button component 
    which is <app-button></app-button>
    with fields static value.
    those fields are initialized in the class buttonComponent (button.component.ts)   
     
  -->
  <app-button 
  color="{{ showAddTask ? 'red' : 'green'}}" 
  text="{{ showAddTask ? 'Close' : 'Add'}}"
  (btnClick)="toggleAddTask()"
  ></app-button>
</header>
