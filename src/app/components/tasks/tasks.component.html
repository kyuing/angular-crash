<!-- 
  i
  The directives ngFor loops through each doc in the array tasks 
  It is like foreach

  ii
  set the property/target array [task] to be equal to indivisual task doc in the array  
-->
<app-task-item 
  *ngFor="let task of tasks" [task]="task"
   (onDeleteTask)="deleteTask(task)"
>
</app-task-item>
