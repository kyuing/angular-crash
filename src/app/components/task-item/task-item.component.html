<!-- 
  The following expression {{}} points/has access to each document in the array Task
-->
<div class="task">
  <h3>
    {{ task.text }} 
    
    <!-- 
      icon X with onClick event listener
      call the method onDelete at task-item.component.ts
    -->
    <fa-icon
      (click)="onDelete(task)" 
      [ngStyle]="{'color': 'red'}"
      [icon]="faTimes">
    </fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
